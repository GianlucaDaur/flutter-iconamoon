environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
    
flutter:
  fonts:
    - family: IconaMoon
      fonts:
        - asset: lib/fonts/iconamoon.ttf